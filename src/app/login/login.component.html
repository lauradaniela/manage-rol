<div class="card">
  <div class="card-body">
    <div class="content">
      <div id="formContent">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit">
          <div class="row width-full">
            <div class="col-12 col-sm-12 col-md-12 input">
              <input type="text" formControlName="userName" id="username" class="form-control" name="username"
                placeholder="username">
            </div>
            <div class="col-12 col-sm-12 col-md-12 input">
              <input type="text" formControlName="password" id="password" class="form-control" name="password"
                placeholder="password">
            </div>
            <div class="col-12 col-sm-12 col-md-12 input">
              <input type="submit" class=" btn btn-primary" value="Log In">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
