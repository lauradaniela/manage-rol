<div class="card">
  <div class="card-body">
    <div class="content">
      <div id="formContent">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="row width-full">
            <div class="col-12 col-sm-12 col-md-12 input">
              <input type="text" formControlName="email" id="email" class="form-control" name="email"
                placeholder="Ingresa correo" (keyup)="validForm()">
            </div>
            <div class="col-12 col-sm-12 col-md-12 input">
              <input type="type" formControlName="password" id="password" class="form-control" name="password"
                placeholder="Ingresa contraseÃ±a" (keyup)="validForm()">
            </div>
            <div class="col-12 col-sm-12 col-md-12 input">
              <input type="submit" class=" btn btn-primary" [disabled]="!activeButton" value="Log In">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
